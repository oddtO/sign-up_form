<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logo-wrapper"><div></div></div>
    <main>
      <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, accusamus fugiat beatae laudantium facilis unde error deserunt ea in obcaecati magnam perferendis earum ad provident voluptatem vitae aut. Cum, sequi!</p>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="form-wrapper">
        <strong></strong>
        <form action="" id="register-form">
          <div>
            <div class="field-wrapper">
              <label for="first-name">FIRST NAME</label
              ><input type="text" id="first-name" name="first-name" />
              <div class="error-message"></div>
            </div>

            <div class="field-wrapper">
              <label for="last-name">LAST NAME</label
              ><input type="text" id="last-name" name="last-name" />
              <div class="error-message"></div>
            </div>
          </div>
          <div>
            <div class="field-wrapper">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
              <div class="error-message"></div>
            </div>
            <div class="field-wrapper">
              <label for="phone-number">PHONE NUMBER</label
              ><input type="tel" id="phone-number" name="phone-number" />
              <div class="error-message"></div>
            </div>
          </div>

          <div>
            <div class="field-wrapper">
              <label for="password">PASSWORD</label
              ><input type="password" id="password" />
              <div class="error-message"></div>
            </div>
            <div class="field-wrapper">
              <label for="password-confirm">CONFIRM PASSWORD</label
              ><input
                type="password"
                id="password-confirm"
                name="password-confirm"
              />
              <div class="error-message"></div>
            </div>
          </div>
        </form>
      </div>
      <div>
        <input type="submit" form="register-form" />
        <div>Already have an account?<a href=""> Log in</a></div>
      </div>
    </main>
  </body>
</html>
